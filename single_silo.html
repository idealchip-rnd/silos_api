<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silo Temperature Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fb;
      color: #1E3C64;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #1E3C64; }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    select, button {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #1E3C64;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #8C003C; }
    table {
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      min-width: 80px;
    }
    th { background: #1E3C64; color: white; }
    .sensor-label {
      background: #8C003C;
      color: white;
      font-weight: bold;
    }
    #status { margin-top: 10px; color: #8C003C; }
  </style>
</head>
<body>
  <h1>Silo Temperature Viewer</h1>
  <div class="controls">
    <label for="siloSelect">Select Silo:</label>
    <select id="siloSelect"></select>
    <button id="fetchBtn">Fetch Readings</button>
  </div>

  <div id="status"></div>
  <div id="tableContainer"></div>

<script>
  const siloSelect = document.getElementById('siloSelect');
  const tableContainer = document.getElementById('tableContainer');
  const status = document.getElementById('status');

  // populate silo numbers 1–55 and 101–195
  for (let i = 1; i <= 55; i++) {
    siloSelect.add(new Option(`Silo ${i}`, i));
  }
  for (let i = 101; i <= 195; i++) {
    siloSelect.add(new Option(`Silo ${i}`, i));
  }

  const API_URL = "http://127.0.0.1:5000/readings/latest/by-silo-number?silo_number=";

  async function fetchSiloData() {
    const siloNum = siloSelect.value;
    if (!siloNum) return;

    status.textContent = "Fetching data ...";
    tableContainer.innerHTML = "";

    try {
      const res = await fetch(API_URL + siloNum);
      const json = await res.json();
      const data = json[0];  // single result per silo

      const cables = data.cable_count || 2;
      const levels = 8;      // L0–L7 only
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const header = document.createElement('tr');
      header.innerHTML = `<th>Level \\ Cable</th>` +
        Array.from({ length: cables }, (_, i) => `<th>C${i+1}</th>`).join('');
      thead.appendChild(header);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (let l = levels - 1; l >= 0; l--) {     // top to bottom
        const tr = document.createElement('tr');
        const label = `<td class="sensor-label">L${l}</td>`;
        const cells = Array.from({ length: cables }, (_, c) => {
          const levelKey = `cable_${c}_level_${l}`;
          const colorKey = `cable_${c}_color_${l}`;
          const val = data[levelKey] ?? "-";
          const bg = data[colorKey] ?? "#ffffff";
          return `<td style="background:${bg}">${val}</td>`;
        }).join('');
        tr.innerHTML = label + cells;
        tbody.appendChild(tr);
      }

      table.appendChild(tbody);
      tableContainer.appendChild(table);
      status.textContent = `Fetched readings for silo ${siloNum} (${cables} cables).`;
    } catch (err) {
      console.error(err);
      status.textContent = "Error fetching data.";
    }
  }

  document.getElementById('fetchBtn').addEventListener('click', fetchSiloData);
</script>
</body>
</html>
