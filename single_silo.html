<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silo Temperature Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fb;
      margin: 20px;
      color: #1E3C64;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1E3C64;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #1E3C64;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #8C003C;
    }
    table {
      border-collapse: collapse;
      background: white;
      width: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      min-width: 60px;
    }
    th {
      background: #1E3C64;
      color: white;
    }
    .sensor-label {
      background: #8C003C;
      color: white;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      color: #8C003C;
    }
  </style>
</head>
<body>
  <h1>Silo Temperature Viewer</h1>

  <div class="controls">
    <label for="siloSelect">Select Silo:</label>
    <select id="siloSelect"></select>
    <button id="fetchBtn">Fetch Readings</button>
  </div>

  <div id="status"></div>
  <div id="tableContainer"></div>

<script>
  const siloSelect = document.getElementById('siloSelect');
  const tableContainer = document.getElementById('tableContainer');
  const status = document.getElementById('status');

  // populate silo numbers 1–55 and 101–195
  for (let i = 1; i <= 55; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Silo ${i}`;
    siloSelect.appendChild(opt);
  }
  for (let i = 101; i <= 195; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Silo ${i}`;
    siloSelect.appendChild(opt);
  }

  const API_BASE = "http://localhost:5000/api/silo/"; // adjust to your server

  async function fetchSiloData() {
    const siloNum = siloSelect.value;
    if (!siloNum) return;

    status.textContent = "Fetching data...";
    tableContainer.innerHTML = "";

    try {
      const res = await fetch(API_BASE + siloNum);
      const data = await res.json();

      // expected: { "silo_number": 5, "cables": 2, "sensors": 9, "readings": [[...],[...]] }
      const cables = data.cables ?? 2;
      const sensors = data.sensors ?? 9;
      const readings = data.readings ?? Array.from({length: sensors}, ()=>Array(cables).fill('-'));

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const header = document.createElement('tr');
      header.innerHTML = `<th>Sensor \\ Cable</th>` +
        Array.from({length: cables}, (_, i) => `<th>C${i+1}</th>`).join('');
      thead.appendChild(header);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (let s = sensors; s > 0; s--) {
        const tr = document.createElement('tr');
        const label = `<td class="sensor-label">S${s}</td>`;
        const cells = Array.from({length: cables}, (_, c) => {
          const val = readings[s-1]?.[c] ?? '-';
          return `<td>${val}</td>`;
        }).join('');
        tr.innerHTML = label + cells;
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      tableContainer.appendChild(table);
      status.textContent = `Fetched readings for silo ${siloNum}`;
    } catch (err) {
      console.error(err);
      status.textContent = "Error fetching data.";
    }
  }

  document.getElementById('fetchBtn').addEventListener('click', fetchSiloData);
</script>
</body>
</html>
